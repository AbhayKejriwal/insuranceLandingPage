<section class="py-20 md:py-32 bg-gray-100">
    <div class="max-w-[1600px] mx-auto px-4 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-16 items-center justify-items-center">
            <div class="relative flex justify-center items-center">
                <img src="assets/images/family.png" alt="Happy Family"
                    class="relative z-10 rounded-3xl overflow-hidden shadow-2xl w-full h-auto" />
            </div>

            <div class="space-y-10">
                <div class="max-w-2xl">
                    <p class="text-primary text-sm font-semibold">WHY CHOOSE US</p>
                    <h2 class="text-4xl md:text-3xl font-bold text-gray-900 leading-tight mb-8">
                        Our Company Has Been Working Very Faithfully
                    </h2>
                    <p class="text-gray-600 text-lg leading-relaxed">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quis placerat arcu nibh sed placerat
                        elementum. Urna eu et purus et mi sit rhoncus. Id nisl quis arcu nulla leo.
                    </p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div *ngFor="let feature of features"
                        class="bg-white p-4 rounded-xl shadow-lg flex items-center space-x-3">
                        <img src="assets/images/double-tick.png" alt="Check" class="w-6 h-6" />
                        <span class="text-gray-800 font-medium text-base">{{ feature }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
